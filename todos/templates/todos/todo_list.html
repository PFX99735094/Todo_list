<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Tarefas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar bg-dark mb-4 " data-bs-theme="dark" >
      <div class="container-fluid">
        <a class="navbar-brand" href="#"> Todo list</a>
      </div>
    </nav>
    <main class="container">
      
      <h1> Lista de tarefa  </h1>
    
      <table class="table">    
        <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Titulo</th>
              <th scope="col">Criado em</th>
              <th scope="col">Data de entrega</th>
              <th scope="col">Data de finalização</th>
              <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
          {% for todo in todo_list %}
            <tr>
              <th scope="row">{{todo.pk}}</th>
              <td>{{todo.title}}</td>
              <td>{{todo.created_at}}</td>
              <td>{{todo.deadline}}</td>
              <td>{{todo.finished_at}}</td>
              <td>
                <a href = "{% url 'todo_complete' pk=todo.pk %}" class="btn btn-info">Concluir</a>
                <a href = "{% url 'todo_update' pk=todo.pk %}" class="btn btn-secondary">Editar</a>
                <a href = "{% url 'todo_delete' pk=todo.pk %}" class="btn btn-danger">Excluir</a>
              </td>
            </tr>
          {% endfor%}    
        </tbody>
      </table>
      <a href="{% url 'todo_create' %}" class= "btn btn-info ">Nova Tareta</a>
      
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
  </body>
</html>
